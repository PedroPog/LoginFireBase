<mat-card class="">
    <mat-card-header>
        <mat-card-title>Dados Usuario</mat-card-title>
        <mat-card-subtitle>Subtitle</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Nome:</mat-label>
        <input matInput [(ngModel)]="data.name">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Escolha um tipo de usuario</mat-label>
        <mat-select [(ngModel)]="data.tipo">
          <mat-option value="admin">Admin</mat-option>
          <mat-option value="guest">Guest</mat-option>
          <mat-option value="coomp">Coomp</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Empresa</mat-label>
        <mat-select [(ngModel)]="data.cnpj">
          <mat-option *ngFor="let emp of emps" [value]="emp.cnpj">
            {{emp.cnpj}}
          </mat-option>
        </mat-select>
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions align="start">
      <button mat-button color="primary" (click)="onSalvar()">Salvar</button>
      <button mat-button color="warn" (click)="onNoClick()">Cancelar</button>
    </mat-card-actions>
</mat-card>
