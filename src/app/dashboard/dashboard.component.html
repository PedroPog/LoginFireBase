    <div class="col-md-6 mt-2">
      <div class="card p-3 shadow">
        <div class="card-body">
          <table class="table tablet-hover">
            <thead>
              <tr>
                <th scope="col">email</th>
                <th scope="col">Nome</th>
                <th scope="col">Tipo</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let usuario of usuarioList">
                <td>{{usuario.email}}</td>
                <td>{{usuario.name}}</td>
                <td>{{usuario.tipo}}</td>
                <td>
                  <button class="btn btn-outline-primary" >Edit</button>
                  <button class="btn btn-outline-danger" (click)="deleteUsuario(usuario)">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="col-md-3 mt-2">
      <div class="card p-3 shadow">
        <div class="col-md-12 mt-2">
          <mat-list>
            <div mat-subheader class="text-center ">Usuarios</div>
            <mat-list-item *ngFor="let usuario of usuarioList" matRipple (click)="openEdit(usuario)">
              <div matListItemTitle>Nome: {{usuario.name}}</div>
              <div matListItemLine>Email: {{usuario.email}}</div>
              <div matListItemLine>Tipo de usuario: {{usuario.tipo}}</div>
            </mat-list-item>
          </mat-list>
        </div>
      </div>
    </div>
  </div>
</div>
